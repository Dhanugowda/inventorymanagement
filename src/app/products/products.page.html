<ion-header>
  <ion-toolbar color = "primary">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>
    Product Details
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">product Name </ion-label>
        <ion-input [(ngModel)]="productData.name" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Class </ion-label>
        <ion-input [(ngModel)]="productData.desc" placeholder="Description"></ion-input>
      </ion-item>
    

      <ion-button expand="block" (click)="addproductDetails()">Add product</ion-button>

  <ion-list>
    <ion-item button *ngFor="let product of products" [routerLink]="['/', 'products', product.id]">
      <ion-label>
        <h2>product Name :: {{ product.name }}</h2>
        <p>product desc :: {{ product.desc }}</p>
     
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
